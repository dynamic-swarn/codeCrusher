<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                    <div class="error-message" id="loginError">Invalid email or password</div>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                </div>
                <a href="forgot-password.html" class="forgot-link" id="forgotLink">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
                <button type="submit" class="auth-btn">
                    <span class="btn-glow"></span>
                    <i class="fas fa-arrow-right"></i> Sign In
                </button>
            </form>
            <div class="auth-footer">
                <p>New customer? <a href="register.html"><i class="fas fa-user-plus"></i> Create Account</a></p>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Clear previous errors
            document.getElementById('loginError').classList.remove('show');
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'account-type.html';
            } else {
                document.getElementById('loginError').classList.add('show');
                document.getElementById('loginEmail').classList.add('error');
            }
        });
    </script>
</body>
</html>
