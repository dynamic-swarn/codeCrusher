<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-key"></i> Reset Password</h1>
                <p>Enter your email to receive OTP</p>
            </div>
            <form id="forgotForm">
                <div class="form-group">
                    <input type="email" id="forgotEmail" required>
                    <label for="forgotEmail"><i class="fas fa-envelope"></i> Email Address</label>
                    <div class="error-message" id="forgotEmailError">Please enter a valid email</div>
                </div>
                <button type="submit" class="auth-btn" id="forgotBtn">
                    <span class="btn-glow"></span>
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
            </form>
            <div class="auth-footer">
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const forgotBtn = document.getElementById('forgotBtn');
        
        function generateOtp() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('forgotEmailError').classList.remove('show');
            
            const email = document.getElementById('forgotEmail').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                document.getElementById('forgotEmailError').classList.add('show');
                return;
            }
            
            const user = users.find(u => u.email === email);
            if (!user) {
                document.getElementById('forgotEmailError').textContent = 'No account found with this email';
                document.getElementById('forgotEmailError').classList.add('show');
                return;
            }
            
            // Generate and store OTP
            const otp = generateOtp();
            localStorage.setItem('resetEmail', email);
            localStorage.setItem('generatedOtp', otp);
            
            // Simulate email sending
            forgotBtn.disabled = true;
            forgotBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            setTimeout(() => {
                alert(`âœ… OTP sent to ${email}!\nðŸ”‘ Your 6-digit OTP is: ${otp}\n\nProceed to verify OTP.`);
                window.location.href = 'otp-verify.html';
            }, 1500);
        });
    </script>
</body>
</html>
