<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-lock-open"></i> New Password</h1>
                <p>Set your new secure password</p>
            </div>
            <form id="resetForm">
                <div class="form-group">
                    <input type="password" id="newPassword" required minlength="8">
                    <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                    <div class="password-strength">
                        <div class="strength-fill"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <div class="error-message" id="resetError">Passwords don't match or too short</div>
                </div>
                <button type="submit" class="auth-btn" id="resetBtn">
                    <span class="btn-glow"></span>
                    <i class="fas fa-save"></i> Update Password
                </button>
            </form>
            <div class="auth-footer">
                <p><a href="otp-verify.html"><i class="fas fa-arrow-left"></i> Back to OTP</a></p>
            </div>
        </div>
    </div>

    <script>
        const resetEmail = localStorage.getItem('resetEmail');
        const strengthFill = document.querySelector('.strength-fill');
        const resetBtn = document.getElementById('resetBtn');
        
        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthFill.className = 'strength-fill';
            if (strength <= 1) strengthFill.classList.add('strength-weak');
            else if (strength <= 2) strengthFill.classList.add('strength-medium');
            else strengthFill.classList.add('strength-strong');
        });
        
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            document.getElementById('resetError').classList.remove('show');
            
            if (newPassword !== confirmPassword) {
                document.getElementById('resetError').textContent = "Passwords don't match";
                document.getElementById('resetError').classList.add('show');
                return;
            }
            
            if (newPassword.length < 8) {
                document.getElementById('resetError').textContent = 'Password must be 8+ characters';
                document.getElementById('resetError').classList.add('show');
                return;
            }
            
            // Update user password
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.email === resetEmail);
            
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
                
                setTimeout(() => {
                    alert('‚úÖ Password updated successfully!\nüîê You can now login with your new password.');
                    // Clear reset data
                    localStorage.removeItem('resetEmail');
                    localStorage.removeItem('generatedOtp');
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
